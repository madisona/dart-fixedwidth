homepage: https://github.com/madisona/dart-fixedwidth

environment:
  sdk: '>=3.0.0 <3.6.0'

dependencies:
  intl: ^0.20.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.8
